<style>
  :root {
    --sandbox-sitemap-primary-color: #1e1e1e;
  }

  #sandbox-sitemap {
    background-color: #fff;
    bottom: 0;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    color: #4c4c4c;
    font-size: 1.6rem;
    left: 0;
    line-height: 1.2;
    padding: 1rem 0 1rem 1rem;
    position: fixed;
    transform: translate(-100%, 0);
    transition: transform 0.3s ease;
    z-index: 100;
  }

  #sandbox-sitemap ul {
    display: block;
    list-style-type: circle;
    padding-right: 2rem;
    margin: 0 0 3rem;
  }

  #sandbox-sitemap strong,
  #sandbox-sitemap li,
  #sandbox-sitemap a {
    color: #1a1a1a;
    font: inherit;
  }

  #sandbox-sitemap li {
    position: relative;
  }

  #sandbox-sitemap li + li {
    margin-top: .5rem;
  }

  #sandbox-sitemap li::before {
    content: none;
  }

  #sandbox-sitemap a {
    text-decoration: none;
    padding: .5rem 0;
    display: block;
    width: 100%;
  }

  #sandbox-sitemap a:hover,
  #sandbox-sitemap a:focus {
    text-decoration: underline;
  }

  #sandbox-sitemap a[aria-current="page"] {
    text-decoration: underline;
    font-weight: 700;
    color: var(--sandbox-sitemap-primary-color);
  }

  #sandbox-sitemap strong {
    display: block;
    font-weight: bold;
    margin-bottom: .8rem;
  }

  #sandbox-sitemap .sandbox-headline {
    display: block;
    font-weight: 500;
  }

  #sitemap-button {
    border-bottom-right-radius: 100%;
    border-top-right-radius: 100%;
    border: none;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    font-size: clamp(2rem, 4vw, 3rem);
    left: 100%;
    outline: none;
    padding: .8rem 1.3rem .8rem .8rem;
    position: absolute;
    top: 50%;
  }

  #sitemap-button {
    background-color: var(--sandbox-sitemap-primary-color);
    color: white;
  }

  .scrollable-container {
    max-height: 50vh;
    overflow-y: auto;
    padding: 1rem 0;
  }

  #sandbox-sitemap.show {
    transform: translate(0, 0);
  }

  @media (min-width: 601px) {
    #sitemap-button {
      transform: translate(0, -50%);
    }
  }

  @media print {
    #sandbox-sitemap {
      display: none !important;
    }
  }

</style>

<script>
  /* cache elements */
  const sitemap = document.querySelector('#sandbox-sitemap');
  const sitemapButton = document.querySelector('#sitemap-button');
  const sitemapContainer = document.querySelector('#sandbox-sitemap .scrollable-container');

  /* event listener */
  sitemapButton.addEventListener('click', toggleSitemap);
    
  function toggleSitemap() {
    if(sitemap.classList.contains('show')) {
      sitemapButton.innerHTML = '&#9776;';
    } else {
      sitemapButton.innerHTML = '&#10006;';
    }

    sitemap.classList.toggle('show');
  }

  

  function setCurrentPage() {
    const currentPathname = window.location.pathname;
    const sitemapLinks = sitemap.querySelectorAll('a');

    let linkUrl = null;

    for (let counter = 0; counter < sitemapLinks.length; counter++) {
      linkUrl = new URL(sitemapLinks[counter].href);

      if (linkUrl.pathname === currentPathname) {
        sitemapLinks[counter].setAttribute('aria-current', 'page');
        return;
      }
    }
  }
  setCurrentPage();

</script>
