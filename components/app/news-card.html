<article class="news-card">
  <div class="news-image">
    <button class="news-img-img">Platzhalter</button>
  </div>
  <div class="news-content">
    <span class="news-date">{{date}}</span>
    <h4>{{title}}</h4>
    <p>{{text}}</p>
    <a href="{{link}}" class="read-more">{{linkText}} <svg class="read-more-icon"><use href="#ArrowCircleRight"></use></svg></a>
  </div>
</article>
